{% extends 'base_app/main.html' %}

{% load static %}

{% block title%}
    Снимки склада
{% endblock title %}

{% block header %}
    <div class="text-center text-white">
        <h1 class="display-4 fw-bolder">Загрузить файл</h1>
        <p class="lead fw-normal text-white-50 mb-0">Загрузить файл</p>
    </div>
{% endblock header %}

{% block body %}
    <h2>Шаблон</h2>
    <a href="{% static 'storage\print_list_blank.csv' %}">Скачать шаблон</a>
    <h2>Файл для печати</h2>
    <form method="post" enctype="multipart/form-data" target="_blank">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Напечатать штрихкоды</button>
    </form>
{% endblock body %}
